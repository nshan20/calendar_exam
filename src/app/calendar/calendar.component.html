<div>

  <table>
    <thead>
    <tr class="noBorder">
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
    </thead>

    <tbody>
      <tr *ngFor="let week of calendar"  >
        <td  *ngFor="let day  of week.days"
            [class.disabled]="day.disabled"
            (click)="onClokColor(day,day.disabled)"
        >
            <span
              class="spanDay"
            [class.selectet]="day.selected"
            [class.active]="day.active"
            >
              {{day.value | date:"d"}}
            </span>
        </td>
      </tr>
    </tbody>

  </table>

</div>
